<form [formGroup]="formLogin" (ngSubmit)="onSubmitLogin()" *ngIf="register; else elseBlock">
    <div class="form-login-title">
        <h1>Login</h1>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required placeholder="kleber123@gmail.com"
            formControlName="email">
        <div class="email-required" [hidden]="email.valid || email.untouched">
            <div [hidden]="!email.hasError('required')">
                <h1>Email é obrigatório!</h1>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" required formControlName="password">
    </div>
    <div class="password-required" [hidden]="email.valid || email.untouched">
        <div [hidden]="!email.hasError('required')">
            <h1>Senha é obrigatória!</h1>
        </div>
    </div>
    <div class="login-form-buttons">
        <input type="submit" class="btn btn-primary mt-4" value="Login">
        <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
    </div>
    <div class="login-form-register-btn">
        <span>Novo aqui? <a (click)="changeToRegister()">Cadastre-se</a></span>
    </div>
</form>

<ng-template #elseBlock>
    <form [formGroup]="formRegister" (ngSubmit)="onSubmitRegister()">
        <div class="form-login-title">
            <h1>Register</h1>
        </div>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="registerName" required placeholder="Kleber"
                formControlName="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="registerEmail" required placeholder="kleber123@gmail.com"
                formControlName="email">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="registerPassword" required formControlName="password">
        </div>
        <div class="login-form-buttons">
            <input type="submit" class="btn btn-primary mt-4" value="Register">
            <a href="#" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
        </div>
    </form>
</ng-template>
